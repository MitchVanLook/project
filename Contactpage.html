        <H1>CONTACT</H1>
        <p>For enquiries contact me at my <a href="mailto: mitch.van.look@gmail.com">email</a> or via the form
            below.</p>
        
            <form class="row g-3 bg-black text-white">
                <div class="col-md-6">
                    <label for="inputName" class="form-label">Name</label>
                    <input type="text" class="form-control" id="inputName" required>
                
                    </div>
                  </div>
                  <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">First name</label>
                    <input type="text" class="form-control" id="inputFirstName" required>
                    
                    </div>
                  </div>
                <div class="col-md-12">
                  <label for="inputEmail4" class="form-label">Email</label>
                  <input type="email" class="form-control" id="inputEmail4" required>
                  
                </div>
                </div>
                
                <div class="col-6">
                  <label for="inputCountry" class="form-label">Country</label>
                  <input type="text" class="form-control" id="inputCountry" placeholder="Belgium">
                </div>
                <div class="col-md-6">
                  <label for="inputCity" class="form-label">City</label>
                  <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-4">
                  <label for="inputSelection" class="form-label">Selection of Interest</label>
                  <select id="inputSelection" class="form-select">
                    <option selected>Choose...</option>
                    <option>Build a website</option>
                    <option>Datamodification</option>
                    <option>Datacontrol</option>
                    <option>Photography</option>
                    <option>None of the above</option>
                  </select>
                </div>
                
                <div class="col-md-12">
                    <label for="inputQuestion" class="form-label">Question</label>
                    <input type="question" class="form-control" id="inputQuestion" required>

                  </div>
                <div class="col-12">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </form>
